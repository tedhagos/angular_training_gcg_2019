
<input type="text" (input)="onFilter($event.target.value)">
<hr>
<table *ngIf="filteredBooks">
  <thead>
    <tr>
      <th>name</th>
      <th>author</th>
      <th>price</th>
      <th>rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of filteredBooks">
      <td>{{b.name}}</td>
      <td>{{b.author}}</td>
      <td>{{b.price}}</td>
      <td>{{b.rating}}</td>
    </tr>
  </tbody>
</table>
