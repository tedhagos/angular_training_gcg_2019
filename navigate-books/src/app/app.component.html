
<div id="container">
  <div id="booklist">
    <table *ngIf="books">
      <tbody>
        <tr *ngFor="let book of books">
          <td><a href="#" (click)="clickBook($event.target.text)">
            {{book.name}}
          </a></td>
          <td>{{book.author}}</td>
          <td>{{book.price}}</td>
          <td>{{book.rating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div id="bookdetail">
    <app-bookdetail>
    </app-bookdetail>
  </div>

</div>
