<div class='card mx-auto' *ngIf="book">
  <img src="/assets/img/{{book.image}}" title="{{book.name}}" class='card-img-top'>
  <div class='card-body'>
    <h4>{{book.name}}</h4>
    <ul>
      <li><strong>Author: </strong>{{book.author}}</li>
      <li>Price: {{book.price}}</li>
      <li>Rating: {{book.rating | numtostars}}</li>
    </ul>
  </div>
</div>


<button (click)="goBack()" class='btn btn-outline-primary'>Back</button>
