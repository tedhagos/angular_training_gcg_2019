
<div *ngIf="book">

  <h1>{{book.name}}</h1>

  <fieldset>
    <label>Author : </label> {{book.author}} <br>
    <label>Price  : </label>{{book.price | currency:'USD':'symbol':'1.2-2'}} <br>
    <label>Rating : </label>{{book.rating | numtostars}} <br>
    <img src="/assets/img/{{book.imageUrl}}" title="{{book.name}}">
  </fieldset>

  <button (click)="goBack()">Back</button>

</div>
