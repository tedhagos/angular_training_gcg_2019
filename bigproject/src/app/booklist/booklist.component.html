<div class='card'>
  <div class='card-header'>
    Book List 
  </div>
  <div class='card-body'>
    <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type="text" placeholder="filter..."  (keyup)="filterBooks($event.target.value)">
        </div>
    </div>

    <table *ngIf="books" class='table-responsive' class='table'>
      <thead>
        <tr>
          <th>ID</th>
          <td>Book</td>
          <td>Author</td>
          <td>Price</td>
          <td>Rating</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of tempbooks">
          <td><a [routerLink]="['/bookdetail', b.id]">{{b.id}}</a></td>
          <td><a [routerLink]="['/bookdetail', b.id]">{{b.name}}</a></td>
          <td>{{b.author}}</td>
          <td>{{b.price | currency:'USD':'symbol':'1.2-2'}}</td>
          <td>{{b.rating | numtostars }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
